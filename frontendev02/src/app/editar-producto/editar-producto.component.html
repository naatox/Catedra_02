


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <div class="card" style="width: auto;"></div>
        <div id="log" class="center ">
          <form class="custom-form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <h3>Editar Producto</h3>
            <label for="">Nombre</label>
            <div class="mb-3">
              <input type="text" id="firstName" class="form-control" formControlName="name" placeholder="Nombre">
            </div>
            <label for="">Precio</label>
            <div class="mb-3">
              <input type="number" id="lastName" class="form-control" formControlName="price" placeholder="Precio">
            </div>
            <label for="">Descripcion</label>
            <div class="mb-3">
              <input type="text" id="idNumber" class="form-control" formControlName="description" placeholder="Breve descripcion">
            </div>
            <button type="submit" values="send" style="margin-top: 10px;"  class="btn btn-info">Editar</button>

          </form>

        </div>
