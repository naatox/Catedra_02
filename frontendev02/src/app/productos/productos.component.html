<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Productos</title>
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded container" style="width: 100%;">
      <!--Div que contiene al Card -->
      <div class="center">
          <!--Card de datos personales -->
          <h1>Lista de Productos</h1>

          <div class="card" style="width: auto;">
              <div class="card-body" *ngFor="let user of userData">
                  <h5 class="card-title">Datos Personales</h5>

                  <ol class="list-group list-group"  >
                      <li class="list-group-item">Nombre: {{user.name}}</li>
                      <li class="list-group-item">RUT: {{user.rut}}</li>
                      <li class="list-group-item">Asignatura: {{user.asig}}</li>
                      <li class="list-group-item">Fecha:{{user.created_at}}</li>
                  </ol>


              </div>
          </div>
      </div>
      <button class="btn btn-primary" (click)="newProduct()" >Nuevo Producto</button>

      <div class="container" style="margin-top: 5%;"  >
          <div class="row">
            <div class="col-6 col-sm-4 card" style="width: 30%;" *ngFor="let producto of data">
              <img src='{{producto.imageName}}' class="card-img-top" alt="..." >
                  <div class="card-body">
                      <h3>{{producto.name}} </h3>
                      <h6>${{producto.price}}</h6>
                      <p class="card-text">{{producto.description}}</p>
                      <button class="btn btn-danger" (click)="deleteProduct(producto.id)" >Eliminar</button>
                      <button class="btn btn-info" (click)="editProduct(producto.id)" >Editar</button>

                  </div>
            </div>
          </div>
      </div>
    </div>
